<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saurabh's Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-image: url('https://images.unsplash.com/photo-1549924231-f129b911e442');
      background-size: cover;
      background-position: center;
    }
    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: red;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: red;
    }
    .section {
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      margin: 20px;
      border-radius: 10px;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .socials a img {
      width: 30px;
      transition: transform 0.3s;
    }
    .socials a img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Saurabh's Portfolio</h1>
    <nav>
      <a href="#about">About Me</a>
      <a href="#contact">Contact</a>
      <a href="https://www.linkedin.com/in/saurabh-kumar-b1b04032a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">LinkedIn</a>

  </section>

    <form onsubmit="handleSubmit(event)" style="display: flex; flex-direction: column; max-width: 400px;">

      <input type="email" placeholder="Your Email" required style="margin-bottom: 10px; padding: 8px;">
      <textarea placeholder="Your Message" rows="5" required style="margin-bottom: 10px; padding: 8px;"></textarea>
      <button type="submit" style="background-color: red; color: white; padding: 10px; border: none; cursor: pointer;">Send</button>

      <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Icon">
